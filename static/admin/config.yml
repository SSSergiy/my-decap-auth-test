backend:
  name: proxy
  proxy_url: "/.netlify/functions/proxy"
  branch: main
  auth_type: "pkce"
  auth_endpoint: "https://dev-l1aq3z2mpam3n6yn.us.auth0.com/authorize"
  app_id: "hSrFGcDh0XR0RyZQ4fCYhHZ12W1tmCid"

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "post"
    label: "Посты"
    folder: "content/english/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Дата публикации", name: "date", widget: "datetime" }
      - { label: "Изображение", name: "image", widget: "image", required: false }
      - { label: "Авторы", name: "authors", widget: "list", required: false }
      - { label: "Текст поста", name: "body", widget: "markdown" }
